server:
  port: 8080

spring:
  config:
    import: file:.env[.properties]

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
    title: 회원 가입 인증번호입니다.
    code-length: 6

  data:
    redis_mail:
      host: localhost
      port: 6379
      expire_minutes: 5
    redis_token:
      host: localhost
      port: 6380

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token:
    expired-minutes: 5
  refresh-token:
    expired-minutes: 1440


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
